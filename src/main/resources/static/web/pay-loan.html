    <!--  --------------------------------------------------------------------------------------------------------- -->
                <!-- FORM THIRD -->
                <div v-cloak class="card mb-3 col-12 col-md-5 mt-4">
                  <div class="row g-0 d-flex align-items-center">
                   <!--  <div class="col-lg-4 d-none d-lg-flex">

                    <h2 class="d-flex justify-content-center">Complete Features </h2>
                    <div class="col-lg-12">
                      <div class="card-body py-5 px-md-5">
             <!--            {{accountToPay}} -->
                        <form v-cloak @submit.prevent="payLoanAmount">
                            <div class="form-group">
                                <label class="form-label" for="amount">Amount of 1 Loan payment</label>
                                <input type="text" id="amount" name="amount" :value="filteredLoans[0].amount / filteredLoans[0].payments" class="form-control" disabled />
                              </div>
                              
                            <div v-cloak class="form-group">
                                <label class="form-label" for="accountToPay">Account To Pay</label>
                                <select  v-model="accountToPay" v-cloak  class="form-select" id="accountToPay" name="accountToPay">
                                    <option  v-for="acc in accountsNotHidden" :value="acc.number">{{acc.number}}</option>
                                </select>                              
                            </div>
                    
                          <input type="submit" value="Enviar" class="btn btn-primary">
                        </form>
                        
                      </div>
                    </div>
                  </div>

              </section>


              <!-- MODAL  -->
              <div v-cloak v-if="showConfirmation" class="confirmation-message">
                <p>¿Estás seguro de que deseas continuar?</p>
                <div class="btn-wrapper">
                  <button v-cloak @click="confirmPayLoan" class="btn confirm-btn">Confirmar</button>
                  <button v-cloak @click="cancelPayLoan" class="btn cancel-btn">Cancelar</button>
                </div>
              </div>
