                        <form @submit.prevent="createCard">
                          <div class="form-group">
                            <label class="form-label" for="payment-type">Card Type:</label>
                            <select v-model="cardType" class="form-select" id="payment-type" name="payment-type">

                              <option value="CREDIT">CREDIT</option>
                            </select>
                          </div>
                        
                          <div class="form-group">
                            <label class="form-label" for="card-color">Color Type:</label>
                            <select v-model="cardColor" class="form-select" id="card-color" name="card-color">
                              <option value="GOLD">GOLD</option>
                              <option value="TITANIUM">TITANIUM</option>
                              <option value="SILVER">SILVER</option>
                            </select>
                          </div>
                        
                          <input type="submit" value="Enviar" class="btn btn-primary">
                        </form>
