<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homebanking MindHub</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/toastify.css">
</head>
<body >

  <header></header>
  <main id="app">
    <h1 class="mt-5 d-flex justify-content-center">Homebanking MindHub</h1>
  
          
<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="../images/credit-cards-6462396_1280.webp" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <form @submit="submitForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input v-model="firstName" type="text" id="firstName" name="firstName" class="form-control" />
              <label class="form-label" for="firstName">First Name</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input v-model="lastName" type="text" id="lastName" name="lastName" class="form-control" />
              <label class="form-label" for="lastName">Last Name</label>
            </div>
            <div class="form-outline mb-4">
              <input v-model="email" type="email" id="email" name="email" class="form-control" />
              <label class="form-label" for="email">E-mail</label>
            </div>
            <div class="form-outline mb-4">
              <input v-model="password" type="password" id="password" name="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
                </div>

              <div class="col">
                <!-- Simple link -->
                <a href="./index.html">Log In</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>


          </form>

        </div>
      </div>
    </div>
  </div>
</section>
</main>
<!-- Section: Design Block -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../javascript/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
