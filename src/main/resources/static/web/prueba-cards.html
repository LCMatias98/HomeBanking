<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/prueba-cards.css">

</head>
<body>
    <header></header>
    <main>
        <div class="container mt-3">
            <section class="debitCard d-flex mt-3">
                <div class="card">
                    <div class="front">
                        <!-- Agregamos la imagen de la tarjeta de crédito -->
                        <div class="d-flex justify-content-between">
                        <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px" class="imgCard">
                        <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px" class="imgCard">
                        </div>
                        <!-- Contenido de la tarjeta -->
                        <h2 class="d-flex justify-content-center mt-3">1234-4569-1234-1234</h2>
                        <div class="d-flex justify-content-between">
                            <div >
                                <h6 class="h6deIzquierda">Card Holder</h6>
                                <h6 class="h6deIzquierda">Lucas Correa</h6>
                            </div>
                            <div >
                                <h6 class="h6deDerecha">Valid Till</h6>
                                <h6 class="h6deDerecha">2028-07-20</h6>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="card-content">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        </div>
                    </div>
                </div>
                <a v-cloak :href="'../web/disable-card.html?id='+card.id" class="d-flex justify-content-center mx-auto col-6 btn btn-danger btn-sm btn-block btn-card mt-4">Disable Card</a>
            </section>
            
            

            <section class="creditCard d-flex mt-3">
                <div class="card">
                    <div class="front">
                        <!-- Agregamos la imagen de la tarjeta de crédito -->
                        <div class="d-flex justify-content-between">
                        <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px" class="imgCard">
                        <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px" class="imgCard">
                        </div>
                        <!-- Contenido de la tarjeta -->
                        <h2 class="d-flex justify-content-center mt-3">1234-4569-1234-1234</h2>
                        <div class="d-flex justify-content-between">
                            <div >
                                <h6 class="h6deIzquierda">Card Holder</h6>
                                <h6 class="h6deIzquierda">Lucas Correa</h6>
                            </div>
                            <div >
                                <h6 class="h6deDerecha">Valid Till</h6>
                                <h6 class="h6deDerecha">2028-07-20</h6>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="card-content">
                            <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        </div>
                    </div>
                </div>
                <a v-cloak :href="'../web/disable-card.html?id='+card.id" class="d-flex justify-content-center mx-auto col-6 btn btn-danger btn-sm btn-block btn-card mt-4">Disable Card</a>
            </section>
            
            
            
        </div>
    </main>
    <footer></footer>




</body>
</html>
